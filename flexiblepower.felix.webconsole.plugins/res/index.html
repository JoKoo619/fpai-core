<div id="cy" style="height:500px"></div>
<script type="text/javascript" src="cytoscape.min.js"></script>

<script type="text/javascript">
cy = cytoscape({
  container: document.getElementById('cy'),
  selectionType: 'additive', // (isTouchDevice ? 'additive' : 'single'),
  layout: { name: 'grid', fit: true },
  zoom: 1,
  minZoom: 0,
  maxZoom: 100,
  zoomingEnabled: true,
  userZoomingEnabled: true,
  pan: { x: 0, y: 0 },
  panningEnabled: true,
  userPanningEnabled: true,
  autoungrabifyNodes: false,
  hideEdgesOnViewport: false,
  hideLabelsOnViewport: false,
  textureOnViewport: false,
  
  style: [
          {
            selector: 'node',
            css: {
              'content': 'data(name)'
            }
          }
        ],
 
  ready: function(){
  }
} );

$.get("/system/console/fpai-connection-manager/getGraph.json", function(json){
	console.log(json);
	cy.load(json);
}).fail(function(jqXHR, textStatus, errorThrown){
	console.log("error: " + textStatus + ": " + errorThrown);
});
</script>

<button type="button" id="autoconnect">Autoconnect</button>
